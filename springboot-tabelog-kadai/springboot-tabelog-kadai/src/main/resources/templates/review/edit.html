<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>SAMURAIの宿のレビュー編集</title>
	</head>
	<body>
		<div class="tabelog-wrapper">
			
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 tabelog-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
								    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								    <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>  
                                    <li class="breadcrumb-item"><a th:href="@{/stores/__${store.id}__}">店舗詳細</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
								</ol> 
							</nav>
							
							<h1 class="mb-4 text-center"><span th:text="${store.getName()}">民宿名</span>レビュー編集</h1>
							
							<form method="post" th:action="@{/stores/__${store.id}__/review/__${review.id}__/update}" 
							th:object="${reviewEditForm}" 
							enctype="multipart/form-data">
								<input type="hidden" th:field="*{id}">
								
								<div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="star" class="col-form-label text-md-left fw-bold">評価</label>
                                      </div>
                                     <div class="col-md-8">
										 <div th:if="${#fields.hasErrors('star')}" class="text-danger small mb-2" th:errors="*{star}"></div>

                                         <select class="form-control form-select text-warning" th:field="*{star}" name="area">
<!--										     <option>評価を入力</option>-->
											 <option th:selected="*{star} == '☆☆☆☆☆'" value="☆☆☆☆☆" class="text-warning">☆☆☆☆☆</option>
											 <option th:selected="*{star} == '★☆☆☆☆'" value="★☆☆☆☆" class="text-warning">★☆☆☆☆</option>
											 <option th:selected="*{star} == '★★☆☆☆'" value="★★☆☆☆" class="text-warning">★★☆☆☆</option>
											 <option th:selected="*{star} == '★★★☆☆'" value="★★★☆☆" class="text-warning">★★★☆☆</option>
											 <option th:selected="*{star} == '★★★★☆'" value="★★★★☆" class="text-warning">★★★★☆</option>
											 <option th:selected="*{star} == '★★★★★'" value="★★★★★" class="text-warning">★★★★★</option>
									</select>		 
									 </div>	
								</div>
							
									 <div class="form-group row mb-3">
                                     <div class="col-md-4">
                                         <label for="comments" class="col-form-label text-md-left fw-bold">コメント</label>
                                     </div>       	 
									 <div class="col-md-8">
										 <div th:if="${#fields.hasErrors('comments')}" class="text-danger small mb-2" th:errors="*{comments}"></div>
										 <textarea class="form-control" th:field="*{comments}" cols="30" rows="5"></textarea>
									 </div>
									 </div> 
								<div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 tabelog-btn">投稿</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			
			 <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>     
		</div>
	</body>
</html>
